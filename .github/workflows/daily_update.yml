name: Daily Data Update

# Chạy tự động vào 10:15 UTC (Tức 17:15 giờ Việt Nam) hàng ngày
on:
  schedule:
    - cron: '15 10 * * *'
  # Cho phép bấm nút chạy thủ công trên web GitHub nếu cần test gấp
  workflow_dispatch:

jobs:
  update_data:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Cấp quyền ghi đè file CSV

    steps:
      - name: 1. Checkout code
        uses: actions/checkout@v3

      - name: 2. Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 3. Install dependencies
        run: |
          pip install pandas requests

      - name: 4. Run Update Script
        run: python update_data.py

      - name: 5. Commit & Push Data
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "action@github.com"
          git add funds_data.csv funds_volume.csv funds_profile.csv
          git commit -m "Auto-update: Daily market data" || echo "No changes to commit"
          git push