name: Auto Update Data

# Cấu hình lịch chạy (Trigger)
on:
  schedule:
    # Chạy vào 10:15 UTC hàng ngày (tức 17:15 giờ Việt Nam)
    - cron: '15 10 * * *'
  # Cho phép bấm nút chạy thủ công để test bất cứ lúc nào
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Cấp quyền cho robot được ghi/sửa file trong kho

    steps:
      - name: 1. Checkout code (Lấy code về)
        uses: actions/checkout@v4

      - name: 2. Setup Python (Cài môi trường)
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 3. Install libraries (Cài thư viện)
        run: |
          pip install -r requirements.txt

      - name: 4. Run Update Script (Chạy file lấy dữ liệu)
        run: python update_data.py

      - name: 5. Commit & Push (Lưu dữ liệu mới)
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add funds_data.csv
          # Chỉ commit nếu có sự thay đổi dữ liệu
          git commit -m "Auto-update data: $(date)" || echo "No changes to commit"
          git push